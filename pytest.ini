[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    docker: tests that require Docker daemon (deselect with '-m "not docker"')
    slow: tests that take significant time to run

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Timeout defaults (can be overridden by test-specific markers)
timeout = 300

# Coverage (optional, uncomment if using pytest-cov)
# --cov=app
# --cov-report=html
# --cov-report=term-missing

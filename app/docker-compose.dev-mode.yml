# Development mode overrides
services:
  tt_studio_backend:
    volumes:
      # Mount the local api directory for live code changes
      - ./backend:/backend
    command: python ./manage.py runserver 0.0.0.0:8000
    environment:
      - DEBUG=True

  tt_studio_frontend:
    volumes:
      #! for development mount api changes
      - ./frontend:/frontend

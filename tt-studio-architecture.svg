<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="componentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="topBorder" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#667eea" />
    </marker>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e2e8f0" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f5f7fa"/>
  <rect width="1200" height="800" fill="url(#grid)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="100" fill="url(#headerGradient)"/>
  <text x="600" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="300">TT-Studio System Architecture</text>
  <text x="600" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.9">AI Model Deployment and Management Platform for Tenstorrent Hardware</text>
  
  <!-- Client/Browser Component -->
  <g transform="translate(50, 650)">
    <rect x="0" y="0" width="300" height="120" rx="12" fill="url(#componentGradient)" stroke="#e2e8f0" stroke-width="2" filter="url(#dropShadow)"/>
    <rect x="0" y="0" width="300" height="4" fill="url(#topBorder)"/>
    
    <!-- Icon -->
    <circle cx="25" cy="25" r="12" fill="#4299e1"/>
    <text x="25" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">üåê</text>
    
    <!-- Title -->
    <text x="50" y="25" fill="#2d3748" font-family="Arial, sans-serif" font-size="16" font-weight="600">Client/Browser</text>
    
    <!-- Description -->
    <text x="15" y="45" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">React-based web interface for model interaction,</text>
    <text x="15" y="60" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">deployment management, and system monitoring</text>
    
    <!-- Features -->
    <text x="15" y="80" fill="#666" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Model deployment interface</text>
    <text x="15" y="95" fill="#666" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Chat with AI models</text>
    <text x="15" y="110" fill="#666" font-family="Arial, sans-serif" font-size="10">‚Ä¢ System monitoring</text>
  </g>
  
  <!-- Route Handlers Component -->
  <g transform="translate(450, 450)">
    <rect x="0" y="0" width="300" height="120" rx="12" fill="url(#componentGradient)" stroke="#e2e8f0" stroke-width="2" filter="url(#dropShadow)"/>
    <rect x="0" y="0" width="300" height="4" fill="url(#topBorder)"/>
    
    <!-- Icon -->
    <circle cx="25" cy="25" r="12" fill="#48bb78"/>
    <text x="25" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">üîó</text>
    
    <!-- Title -->
    <text x="50" y="25" fill="#2d3748" font-family="Arial, sans-serif" font-size="16" font-weight="600">Route Handlers</text>
    

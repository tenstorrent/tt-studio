    <text x="115" y="53" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">vLLM Models</text>
    
    <rect x="195" y="40" width="80" height="20" rx="3" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="205" y="53" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">Custom Models</text>
    
    <!-- Model Types -->
    <text x="15" y="75" fill="#666" font-family="Arial, sans-serif" font-size="10">‚Ä¢ LLMs (Llama, Falcon, Mistral)</text>
    <text x="15" y="90" fill="#666" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Vision Models (YOLO)</text>
    <text x="15" y="105" fill="#666" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Speech Models (Whisper)</text>
  </g>
  
  <!-- Django ORM Component -->
  <g transform="translate(850, 450)">
    <rect x="0" y="0" width="300" height="120" rx="12" fill="url(#componentGradient)" stroke="#e2e8f0" stroke-width="2" filter="url(#dropShadow)"/>
    <rect x="0" y="0" width="300" height="4" fill="url(#topBorder)"/>
    
    <!-- Icon -->
    <circle cx="25" cy="25" r="12" fill="#38b2ac"/>
    <text x="25" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">üóÑÔ∏è</text>
    
    <!-- Title -->
    <text x="50" y="25" fill="#2d3748" font-family="Arial, sans-serif" font-size="16" font-weight="600">Django ORM</text>
    
    <!-- Description -->
    <text x="15" y="45" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">Database abstraction layer for model metadata,</text>
    <text x="15" y="60" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">user sessions, and system state management</text>
    
    <!-- Features -->
    <text x="15" y="80" fill="#666" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Model deployment tracking</text>
    <text x="15" y="95" fill="#666" font-family="Arial, sans-serif" font-size="10">‚Ä¢ User session management</text>
    <text x="15" y="110" fill="#666" font-family="Arial, sans-serif" font-size="10">‚Ä¢ System configuration</text>
  </g>
  
  <!-- Database & Storage Component -->
  <g transform="translate(850, 650)">
    <rect x="0" y="0" width="300" height="120" rx="12" fill="url(#componentGradient)" stroke="#e2e8f0" stroke-width="2" filter="url(#dropShadow)"/>
    <rect x="0" y="0" width="300" height="4" fill="url(#topBorder)"/>
    
    <!-- Icon -->
    <circle cx="25" cy="25" r="12" fill="#f56565"/>
    <text x="25" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">üíæ</text>
    
    <!-- Title -->
    <text x="50" y="25" fill="#2d3748" font-family="Arial, sans-serif" font-size="16" font-weight="600">Database & Storage</text>
    
    <!-- Storage Types -->
    <rect x="15" y="40" width="270" height="15" rx="3" fill="#f7fafc" stroke="#f56565" stroke-width="1"/>
    <text x="20" y="52" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">ChromaDB (Vector DB)</text>
    
    <rect x="15" y="60" width="270" height="15" rx="3" fill="#f7fafc" stroke="#f56565" stroke-width="1"/>
    <text x="20" y="72" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">PostgreSQL (Metadata)</text>
    
    <rect x="15" y="80" width="270" height="15" rx="3" fill="#f7fafc" stroke="#f56565" stroke-width="1"/>
    <text x="20" y="92" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">File Storage (Models)</text>
    
    <rect x="15" y="100" width="270" height="15" rx="3" fill="#f7fafc" stroke="#f56565" stroke-width="1"/>
    <text x="20" y="112" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">Log Storage</text>
  </g>
  
  <!-- Arrows -->
  <!-- Client to Route Handlers -->
  <path d="M 350 710 Q 400 680 450 510" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <rect x="380" y="680" width="80" height="20" rx="10" fill="rgba(102, 126, 234, 0.9)"/>
  <text x="420" y="693" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="500">HTTP Requests</text>
  
  <!-- Route Handlers to TT Inference Server -->
  <path d="M 600 450 Q 600 400 600 270" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <rect x="580" y="350" width="90" height="20" rx="10" fill="rgba(102, 126, 234, 0.9)"/>
  <text x="625" y="363" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="500">Model Operations</text>
  
  <!-- TT Inference Server to Model Providers -->
  <path d="M 750 210 Q 800 210 850 210" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <rect x="780" y="190" width="80" height="20" rx="10" fill="rgba(102, 126, 234, 0.9)"/>
  <text x="820" y="203" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="500">Model Loading</text>
  
  <!-- Route Handlers to Django ORM -->
  <path d="M 750 510 Q 800 510 850 510" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <rect x="780" y="490" width="80" height="20" rx="10" fill="rgba(102, 126, 234, 0.9)"/>
  <text x="820" y="503" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="500">Data Operations</text>
  
  <!-- Django ORM to Database -->
  <path d="M 1000 570 Q 1000 620 1000 650" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <rect x="980" y="620" width="90" height="20" rx="10" fill="rgba(102, 126, 234, 0.9)"/>
  <text x="1025" y="633" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="500">CRUD Operations</text>
  
  <!-- Legend -->
  <g transform="translate(50, 780)">
    <rect x="0" y="0" width="1100" height="120" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#dropShadow)"/>
    
    <text x="20" y="25" fill="#2d3748" font-family="Arial, sans-serif" font-size="18" font-weight="600">System Components Overview</text>
    
    <!-- Legend Items -->
    <circle cx="40" cy="45" r="8" fill="#4299e1"/>
    <text x="60" y="50" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">Frontend Interface (React + TypeScript)</text>
    
    <circle cx="40" cy="65" r="8" fill="#48bb78"/>
    <text x="60" y="70" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">Backend API (Django REST Framework)</text>
    
    <circle cx="40" cy="85" r="8" fill="#ed8936"/>
    <text x="60" y="90" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">TT Inference Server (FastAPI)</text>
    
    <circle cx="400" cy="45" r="8" fill="#9f7aea"/>
    <text x="420" y="50" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">AI Model Providers & Containers</text>
    
    <circle cx="400" cy="65" r="8" fill="#38b2ac"/>
    <text x="420" y="70" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">Data Management (Django ORM)</text>
    
    <circle cx="400" cy="85" r="8" fill="#f56565"/>
    <text x="420" y="90" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">Persistent Storage (ChromaDB + PostgreSQL)</text>
  </g>
</svg> 
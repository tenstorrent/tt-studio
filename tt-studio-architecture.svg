    <text x="20" y="52" fill="#4a5568" font-family="Courier New, monospace" font-size="10">API /docker/deploy/</text>
    
    <rect x="15" y="60" width="270" height="15" rx="3" fill="#f7fafc" stroke="#48bb78" stroke-width="1"/>
    <text x="20" y="72" fill="#4a5568" font-family="Courier New, monospace" font-size="10">API /models/inference/</text>
    
    <rect x="15" y="80" width="270" height="15" rx="3" fill="#f7fafc" stroke="#48bb78" stroke-width="1"/>
    <text x="20" y="92" fill="#4a5568" font-family="Courier New, monospace" font-size="10">API /board/status/</text>
    
    <rect x="15" y="100" width="270" height="15" rx="3" fill="#f7fafc" stroke="#48bb78" stroke-width="1"/>
    <text x="20" y="112" fill="#4a5568" font-family="Courier New, monospace" font-size="10">API /collections/</text>
  </g>
  
  <!-- TT Inference Server Component -->
  <g transform="translate(450, 150)">
    <rect x="0" y="0" width="300" height="120" rx="12" fill="url(#componentGradient)" stroke="#e2e8f0" stroke-width="2" filter="url(#dropShadow)"/>
    <rect x="0" y="0" width="300" height="4" fill="url(#topBorder)"/>
    
    <!-- Icon -->
    <circle cx="25" cy="25" r="12" fill="#ed8936"/>
    <text x="25" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">‚ö°</text>
    
    <!-- Title -->
    <text x="50" y="25" fill="#2d3748" font-family="Arial, sans-serif" font-size="16" font-weight="600">TT Inference Server</text>
    
    <!-- Description -->
    <text x="15" y="45" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">FastAPI server for model inference, deployment</text>
    <text x="15" y="60" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">automation, and hardware optimization</text>
    
    <!-- Features -->
    <text x="15" y="80" fill="#666" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Model deployment automation</text>
    <text x="15" y="95" fill="#666" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Hardware detection & optimization</text>
    <text x="15" y="110" fill="#666" font-family="Arial, sans-serif" font-size="10">‚Ä¢ Inference request handling</text>
  </g>
  
  <!-- Model Providers Component -->
  <g transform="translate(850, 150)">
    <rect x="0" y="0" width="300" height="120" rx="12" fill="url(#componentGradient)" stroke="#e2e8f0" stroke-width="2" filter="url(#dropShadow)"/>
    <rect x="0" y="0" width="300" height="4" fill="url(#topBorder)"/>
    
    <!-- Icon -->
    <circle cx="25" cy="25" r="12" fill="#9f7aea"/>
    <text x="25" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">ü§ñ</text>
    
    <!-- Title -->
    <text x="50" y="25" fill="#2d3748" font-family="Arial, sans-serif" font-size="16" font-weight="600">Model Providers</text>
    

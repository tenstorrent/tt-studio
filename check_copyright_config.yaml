DEFAULT:
  perform_check: yes  # Ensure the license check is performed

  # Allowed licenses for files
  allowed_licenses:
    - Apache-2.0

  license_for_new_files: Apache-2.0  # License to be used when inserting a new copyright notice

  new_notice: |  # Notice for new files (JS, TS, HTML, CSS, etc.)
    # SPDX-License-Identifier: Apache-2.0
    #
    # SPDX-FileCopyrightText: © {years} Tenstorrent AI ULC

  # Define the template for replacing comment lines with SPDX notation
  espressif_copyright:
    '# SPDX-FileCopyrightText: © {years} Tenstorrent AI ULC'

# Include the following file types for the license check
frontend_files:
  include:
    - '**/*.js'      # Include JavaScript files
    - '**/*.jsx'     # Include React JSX files
    - '**/*.ts'      # Include TypeScript files
    - '**/*.tsx'     # Include React TSX files
    - '**/*.html'    # Include HTML files
    - '**/*.css'     # Include CSS files
    - '**/*.json'    # Include JSON files
    - '**/*.yaml'    # Include YAML files
  allowed_licenses:
    - Apache-2.0
  license_for_new_files: Apache-2.0

ignore:
  perform_check: no  # Don't check files in this block
  include:
    - node_modules/*  # Ignore node_modules folder
    - .github/*       # Ignore GitHub workflows and config files
